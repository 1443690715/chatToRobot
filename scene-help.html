<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/app.css" />
		<link rel="stylesheet" href="css/scene-help.css" />
		<script type="text/javascript">
						var text = null;
						function startRecognize() {
							console.log("tap!!!!");
							if(plus.os.name=='Android'&&navigator.userAgent.indexOf('StreamApp')>0){
								plus.nativeUI.toast('当前环境暂不支持语音识别插件');
								return;
							}
							var options = {};
							options.engine = 'iFly';
							//options.punctuation = false;	// 是否需要标点符号 
							text.value = "";
							outSet( "开始语音识别：" );
							plus.speech.startRecognize( options, function ( s ) {
								outLine( s );
								text.value += s;
							}, function ( e ) {
								outSet( "语音识别失败："+e.message );
							} );
						}
			
		</script>
	</head>

	<body onload="text=document.getElementById('msg-text');">
		<header class="mui-bar mui-bar-nav">
			<span class="mui-pull-left mui-icon mui-icon-arrowleft mui-action-back"></span>

		</header>
		<div class="mui-content">
			<div class="mui-card spoken-card">
