<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/app.css" />
		<link rel="stylesheet" href="css/authentication-page.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<span class="mui-pull-left mui-icon mui-icon-arrowleft mui-action-back"></span>
			<h1 class="mui-title">认证区</h1>
			<span class="mui-icon mui-icon-upload mui-pull-right" id="share_btn"></span>
		</header>
		<div class="mui-content">

			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<img class="about-img" src="images/questionIcon.png" />
					<span class="about-span">1.酒店在3楼？</span>
					<div class="answer-area">
						<label class="demo--label">
					        <input class="demo--radio" type="radio" name="demo-radio" >
					        <span class="demo--radioInput"></span>YES
					    </label>
						<label class="demo--label">
					        <input class="demo--radio" type="radio" name="demo-radio" checked>
					        <span class="demo--radioInput"></span>NO
					    </label>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<img class="about-img" src="images/questionIcon.png" />
					<span class="about-span">2.一间房间房费为350美元一晚？</span>
					<div class="answer-area">
						<label class="demo--label">
					        <input class="demo--radio" type="radio" name="demo-radio1" >
					        <span class="demo--radioInput"></span>YES
					    </label>
						<label class="demo--label">
					        <input class="demo--radio" type="radio" name="demo-radio1" checked>
					        <span class="demo--radioInput"></span>NO
					    </label>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<img class="about-img" src="images/questionIcon.png" />
					<span class="about-span">2.一间房间房费为350美元一晚？</span>
					<div class="answer-area">
						<label class="demo--label">
					        <input class="demo--radio" type="radio" name="demo-radio2" >
					        <span class="demo--radioInput"></span>YES
					    </label>
						<label class="demo--label">
					        <input class="demo--radio" type="radio" name="demo-radio2" checked>
					        <span class="demo--radioInput"></span>NO
					    </label>
					</div>
				</li>
			</ul>
			<div class="submit-btn">
				<button class="mui-btn-green submit-style">提交</button>
			</div>
		</div>
	</body>

</html>
